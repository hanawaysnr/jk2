<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ページタイトル</title>
</head>
<body>


	<script>
		var male = 0;
var female = 0;
for (var i=0; i<10; i++) {
  var sex = prompt("「男」または「女」を入力してください。");
  if (sex == "男")
    male = male + 1;
  else
    female = female +1;
}
alert("男性" + male + "人、女性" + female + "人です。");
	</script>
	
</body>
</html>
